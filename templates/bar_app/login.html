{% extends 'base.html' %}

{% block title %}Login - Bar Escolar{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-coffee fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Entrar</h2>
                        <p class="text-muted">Aceda à sua conta</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Nome de Utilizador</label>
                            <input type="text" name="username" class="form-control" id="id_username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Palavra-passe</label>
                            <input type="password" name="password" class="form-control" id="id_password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Lembrar-me</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                        
                        <div class="text-center">
                            <p class="mb-0">Não tem conta? <a href="{% url 'bar_app:register' %}">Registar agora</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
